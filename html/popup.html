<!doctype html>
<html>
<meta http-equiv="Content-Security-Policy" script-src='unsafe-inline';>
	<head>
		<meta charset="UTF-8" />
		<title>Будильник программиста</title>
		<link rel="stylesheet" href="../css/alarm_style.css">
		<script src='http://code.jquery.com/jquery-latest.js'></script>
	    <script src='../js/time.js'></script>
		<script src='../js/alarm.js'></script>
	
	</head>
	<body>
			<h1>Будильник программиста</h1>
			<script type='text/javascript'>
				$(function ()
				{
					clock();
				});
			</script>
			<h3 id="doc_time"></h3>
			
			<h3>Осталось времени на выполнение задачи</h3>
			<div id="clockdiv">
			  <div>
				<span class="days"></span>
				<div class="smalltext">Дней</div>
			  </div>
			  <div>
				<span class="hours"></span>
				<div class="smalltext">Часов</div>
			  </div>
			  <div>
				<span class="minutes"></span>
				<div class="smalltext">Минут</div>
			  </div>
			  <div>
				<span class="seconds"></span>
				<div class="smalltext">Секунд</div>
			  </div>
			</div>
			<script  src="../js/alarm.js"></script>
	</body>
<html>
